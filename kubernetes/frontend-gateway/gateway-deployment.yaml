apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: piggymetrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: hdxt25/piggymetrics-gateway:2
        env:
        - name: CONFIG_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: piggymetrics-secrets
              key: CONFIG_SERVICE_PASSWORD
        ports:
        - containerPort: 4000